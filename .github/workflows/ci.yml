name: CI

on:
  push:
    branches: [developer]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        working-directory: bki-sunnana
        run: pnpm install

      - name: Lint
        working-directory: bki-sunnana
        run: pnpm lint

      - name: Build
        working-directory: bki-sunnana
        run: pnpm build
